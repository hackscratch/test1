<html>
<head>
    <title>Test</title>
    <script>
        function search() {
            var input, filter, ul, li, a, i, tvalue;
            input = document.getElementById('searchbox');
            filter = input.value.toUpperCase();
            ul = document.getElementById("posts");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                tvalue = a.textContent || a.innerText;
                if (tvalue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>

    <input type="text" id="searchbox" onkeyup="search()" placeholder="search posts" size="10">
